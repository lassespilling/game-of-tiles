<!doctype html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="utf-8" />
    <meta name="author" content="Lasse Dollis Spilling" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="https://lasse.media/www/images/favicons/favicon-196x196.png" sizes="196x196">
    <link rel="stylesheet" href="css/main.css">
    <title>Game of Ladders</title>
</head>
<body>
<!-- EXPLANATION OF CODE
    id tags & classes used by JS has camelCase
    id tags & classes used by CSS have BEM
-->

<!-- ######## CHARACTER SELECTION PAGE ######## -->
    <section id="characterPage" class="page character">
        <h1 class="page__heading">Winter is coming,</h1>
        <h2 class="page__subheading">select your house.</h2>
        <div id="characterContainer" class="character__container">
            
        </div>
        <button id="startGameBtn" class="btn btn--play">Start game</button>
    </section>
    
<!-- ######## GAME BOARD PAGE ######## -->
    <section id="gamePage" class="page game">
        <h1 class="page__heading game__heading">Chaos isn’t a pit. <br>Chaos is a ladder.</h1>
        <div id="gameMenu" class="game__menu">
            <button id="quitGameBtn" class="btn btn--quit game__quit">Quit game</button>
            <button id="rollDiceBtn" class="btn btn--roll game__roll">Roll Dice</button>
            <div class="dicecontainer">
                <div id="roller" class="dicecontainer__roller">
                    <div id="dice" class="dicecontainer__dice">
                        <span id="dice1" class="dicecontainer__dice--1">
                            <i></i>
                        </span>
                        <span id="dice2" class="dicecontainer__dice--2">
                            <i></i> <i></i>
                        </span>
                        <span id="dice3" class="dicecontainer__dice--3">
                            <i></i> <i></i> <i></i>
                        </span>
                        <span id="dice4" class="dicecontainer__dice--4">
                            <i></i> <i></i> <i></i> <i></i>
                        </span>
                        <span id="dice5" class="dicecontainer__dice--5">
                            <i></i> <i></i> <i></i> <i></i> <i></i>
                        </span>
                        <span id="dice6" class="dicecontainer__dice--6">
                            <i></i> <i></i> <i></i> <i></i> <i></i> <i></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameSidebar" class="game__sidebar">
            <div id="whosTurnContainer" class="game__turn">
            </div>
        </div>
        <div id="gameContainer" class="game__board">
            <div id="gameTilesContainer" class="game__tiles">
                <div id="playerOne" class="game__character game__character--one" data-tile="1"></div>
                <div id="playerTwo" class="game__character game__character--two" data-tile="1"></div>
            </div>
        </div>
    </section>
    
<!-- ######## RESULTS PAGE ######## -->
    <section id="resultsPage" class="page results">
        <div id="failure">
            <h1 class="page__heading">
                “You know nothing, Jon Snow.”
            </h1>
            <div id="resultsContainer">
                
            </div>
            <button id="playAgain" class="btn btn--retry">Play again</button>
        </div>
        <div id="success">
            
        </div>
    </section>

<script src="scripts/script.js"></script>
</body>
</html>
